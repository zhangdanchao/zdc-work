<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>
	</head>
	<body>
		<script>
			var a = prompt('请输入银行卡账号:'),
			    b = prompt('请输入银行卡密码:'),

			    d = 123456789,
			    e = 123456,
			    f = Number(10000);
			    if(a==d && b==e){
			    	var c = Number(prompt('请输入取款金额:'));
			    	if(c <= f){
			    		var g = f - c;
			    		alert('取款成功,您的当前余额为:'+ g);
			    	}else{
			    		alert('您的银行卡余额不足.');
			    	}
			    }else{
			    	alert('您的账号或密码有误,请重新输入.');
			    }		    
		</script>
	</body>
</html>
