<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>
	</head>
	<body>
		<script>
			var a = Number(prompt('请输入第一个数字'));
			var b = Number(prompt('请输入第二个数字'));
			var c = prompt('请输入计算类型+-*/：');
			function e(){
				c=='+'?alert(a+b):c=='-'?alert(a-b):c=='*'?alert(a*b):c=='/'?alert(a/b):alert('您输入的不在范围之内');
			}
			e();
		</script>
	</body>
</html>
